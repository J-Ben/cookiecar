<!DOCTYPE html>
<html>
  <head>
    <title>Exemple de récupération de données d'une API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="data"></div>

    <script>
      $(document).ready(function () {
        $.ajax({
          url: "http://localhost:9090/voiture/list",
          type: "GET",
          dataType: "json",
          success: function (data) {
            // Afficher les données dans la div "data"
            $("#data").text(JSON.stringify(data));
          },
          error: function (xhr, status, error) {
            // Afficher une erreur si la requête échoue
            console.error(error);
          },
        });
      });
    </script>
  </body>
</html>
